<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pratice</title>
</head>

<style>
    /*Diffrence between flexbox and grid is 
    rigidity and flexibility  as flexbos always maintains 
    its width as grids dont*/
</style>
<body>
        <div style="display: flex;
        flex-direction: row;
        ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2<p>text</p></div>
        </div>
        <div style="display: flex;
        flex-direction: row;
        margin-top: 30px;">
            <div style="background-color: lightblue;
            width: 100px;">
                100px
            </div>
            <div style="background-color: lightpink;
            flex: 1;">
                flex: 1<p>text</p>
            </div>
        </div>
        <div style="display: flex;
        flex-direction: row;
        margin-top: 30px;">
            <div style="background-color: lightblue;
            width: 100px;">
                100px
            </div>
            <div style="background-color: lightpink;
            flex: 1;
            flex: 2">
                flex: 1
            </div>
            <div style="background-color: lightblue;
            width: 100px;">
                100px
            </div>
        </div>
</body>
</html>
