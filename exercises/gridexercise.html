<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .gridlayoutone{
        display: grid;
        grid-template-columns: 200px 75px;
    }

    .gridlayoutwo {
display: grid;
grid-template-columns: 50px 1fr 75px;
margin-top: 10px;
    }

    .gridlayouthree{
        display: grid;
        margin-top: 15px;
        grid-template-columns: 1fr 1fr 1fr 1fr ;
        column-gap: 20px;
        row-gap: 10px;
    }
</style>
<body>
    <div class="gridlayoutone">
        <div style="background-color: lightblue;">200px</div>
    <div style="background-color: lightpink;">75px</div>
</div>

<div class="gridlayoutwo">
    <div style="background-color: lightblue;">col1</div>
<div style="background-color: lightpink;">col2</div>
<div style="background-color: lightblue;">col3</div>
</div>

<div class="gridlayouthree">
    <div style="background-color: lightblue;">col1</div>
<div style="background-color: lightpink;">col2</div>
<div style="background-color: lightblue;">col3</div>
<div style="background-color: lightpink;">col2</div>
<div style="background-color: lightblue;">col1</div>
<div style="background-color: lightpink;">col2</div>
<div style="background-color: lightblue;">col3</div>
<div style="background-color: lightpink;">col2</div>
</div>
    
</body>
</html>
